<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Greeting Message
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
  <script>
   function updateGreeting() {
            const greetingElement = document.getElementById('greeting');
            const now = new Date();
            const hours = now.getHours();

            if (hours < 12) {
                greetingElement.textContent = 'Good Morning!';
            } else if (hours < 18) {
                greetingElement.textContent = 'Good Afternoon!';
            } else {
                greetingElement.textContent = 'Good Evening!';
            }
        }

        window.onload = updateGreeting;
  </script>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="text-center p-6 bg-white rounded-lg shadow-lg">
   <img alt="A placeholder image of a sun rising over a horizon" class="mx-auto mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/3mw7KMfJv3zgAKtfKejm1dm6YotfWvBziDYwMocXP1E0jllPB.jpg" width="100"/>
   <h1 class="text-2xl font-bold text-gray-800" id="greeting">
   </h1>
   <p class="text-gray-600 mt-2">
    We hope you have a great day!
   </p>
  </div>
 </body>
</html>
